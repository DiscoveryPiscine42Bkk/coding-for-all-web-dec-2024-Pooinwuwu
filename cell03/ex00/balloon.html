<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explode the ballon</title>
    <style>
     body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: white;
}
#balloon {
    width: 200px;
    height: 200px;
    background-color: red;
    border-radius: 50%;
    transition: all 0.3s ease;
}

    </style>
</head>
<body>
    <div id="balloon"></div>
    <script>
         const balloon = document.getElementById("balloon");

        let size = 200;
            const maxSize = 420;
            const minSize = 200; 
            const sizeIncrement = 10; 
            const sizeDecrement = 5; 

            const colors = ["red", "green", "blue"];
            let colorIndex = 0; 

            // กดแล้วไปสีต่อไป
            function getNextColor() {
                colorIndex = (colorIndex + 1) % colors.length;
                return colors[colorIndex];
            }

            // สีก่อนหน้า
            function getPreviousColor() {
                colorIndex = (colorIndex - 1 + colors.length) % colors.length;
                return colors[colorIndex];
            }

            balloon.addEventListener("click", () => {
                size += sizeIncrement;
                
                if (size > maxSize) {
                    size = minSize;
                    colorIndex = 0;
                }

                balloon.style.width = `${size}px`;
                balloon.style.height = `${size}px`;
                balloon.style.backgroundColor = getNextColor();
            });


            balloon.addEventListener("mouseleave", () => {
                size = Math.max(size - sizeDecrement, minSize);
                
                balloon.style.width = `${size}px`;
                balloon.style.height = `${size}px`;
                balloon.style.backgroundColor = getPreviousColor();
            });


    </script>

</body>
</html>
